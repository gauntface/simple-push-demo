name: Build and Test

on: push

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
      - name: Install Deps
        run: |
          npm install
          sudo apt-get install xvfb
      - name: Test
        run: xvfb-run --auto-servernum npm run test