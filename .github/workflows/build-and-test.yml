name: Build and Test

on: push

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Deps
        run: |
          npm install
          sudo apt-get install xvfb
      - name: Test
        run: |
          xvfb -ac :99 -screen 0 1280x1024x16 > /dev/null 2>&1 &
          DISPLAY=:99.0 npm run test